    function loadUsers() {
      $.ajax({
        url: 'fetch_users.php',
        method: 'GET',
        success: function(response) {
          $('#userTable tbody').html(response);
        }
      });
    }

    function deleteUser(userId) {
      if (confirm("Are you sure you want to delete this user?")) {
        $.ajax({
          url: 'delete_user.php',
          method: 'POST',
          data: { id: userId },
          success: function() {
            loadUsers();
          }
        });
      }
    }
  </script>
